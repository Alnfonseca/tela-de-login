<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Fortaleza</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main class="container">
        <div class="container-login">
            <img src="./img/af0d6e27654c7e4222b3965ebb0a28c8-removebg-preview.png"Fortaleza" height="120px" width="130px">
            <h1 id="tit-login">EFETUE O LOGIN</h1>
            <form class="formulario">
               
                    <input class="input-login" type="email"placeholder="E-mail">
                     <span class="input-border"></span>
                    <input class="input-login" type="password"placeholder="Senha">
                     <span class="input-border"></span>
               
                <button class="button-logar">Logar</button>
                <a class="link" href="#">Recuperar Senha</a>
                <a class="link" href="#">Cadastre-se Aqui</a>
            </form>
        </div>
    </main>
</body>
</html>
