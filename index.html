<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Fortaleza</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main class="container"> <!-- classes de mudanças gerais -->
        <div class="container-login">
           
            <img src="./img/af0d6e27654c7e4222b3965ebb0a28c8-removebg-preview.png"Fortaleza Mascote" height="120px" width="130px"> <!-- imagem do mascote do Fortaleza -->
            <h1 id="tit-login">EFETUE O LOGIN</h1>
            <form class="formulario"> <!-- classe geral do formulário -->
                <!-- áreas de textos para preencher as informações -->
                    <input class="input-login" type="email"placeholder="E-mail">
                    <!-- span para fazr uma linha abaixo dos inputs -->
                     <span class="input-border"></span>
                    <input class="input-login" type="password"placeholder="Senha">
                     <span class="input-border"></span>
                     <!-- botão -->
                <button class="button-logar">Logar</button>
                <!-- links das outras paginas (<em>= itálico) -->
                <a class="link" href="#"><em>Recuperar Senha</em></a>
                <a class="link" href="#"></em>Cadastre-se Aqui</em></a>
            </form>
        </div>
    </main>
</body>
</html>
